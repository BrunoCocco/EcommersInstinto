<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aVoShoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.css">

  
</head>

<body>
    <div class="login">
        <div class="form_container">

            <img src="./Platzi Yard Sale/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                    <!-- contraseña actual -->

                <label for="email" class="label"> email address </label>
                <input type="email" class="input input__email" id="email" placeholder="email@email.com" required>
                    <!-- nueva contraseña -->

                <label for="new-password" class="label"> password </label>
                <input type="password" class="input input__password" id="new-password" placeholder="*********" required>

                <input type="submit" value="Log in" class="primary_button">
                <a href="/">forgot my password</a>
            </form>
            <a href="./contrasena.html" class="secundary_button signup_button">sign up</a>
        </div>
    </div>
</body>
</html>
